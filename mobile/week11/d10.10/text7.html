<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.container{
			width: 310px;
			margin: 0 auto;
		}
		li{
			list-style: none;
			width: 300px;
			height: 30px;
			overflow: hidden;
			border: 1px yellow solid;
			transition: all 1s;
		}
		li:hover{
			height: 130px;
		}
		.box1{
			width: 300px;
			height: 30px;
			background: red;
		}
		.box2{
			width: 300px;
			height: 100px;
			background: lightblue;
		}
	</style>
</head>
<body>
	<div class="container">
		<ul>
			<li>
				<div class="box1"></div>
				<div class="box2"></div>
			</li>
			<li>
				<div class="box1"></div>
				<div class="box2"></div>
			</li>
			<li>
				<div class="box1"></div>
				<div class="box2"></div>
			</li>
			<li>
				<div class="box1"></div>
				<div class="box2"></div>
			</li>
		</ul>
	</div>
</body>
</html>
