<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>heart</title>
	<style type="text/css">
		.left{
			position: fixed;
			width: 300px;
			height: 500px;
			background: red;
			border-radius: 140px 140px 0px 0px;
			transform: rotate(-45deg) translate(200px, 200px);
			background: linear-gradient(90deg, red 65%, white 110%)
		}
		.right{
			position: fixed;
			width: 300px;
			height: 500px;
			background: red;
			border-radius: 140px 140px 0px 0px;
			transform: rotate(45deg) translate(300px, -300px);
			background: linear-gradient(white 0%, red 10%)
		}
	</style>
</head>
<body>
	<div class="left"></div>
	<div class="right"></div>
</body>
</html>
