<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>rocket</title>
	<style type="text/css">
		body{
			background: lightblue;
			overflow: hidden;
			height: 1000px;
		}
		body:hover .rocket{
			transform: translate(1000px, -500px) rotate(30deg);
		}
		.rocket{
			width: 101px;
			height: 190px;
			background: url(images/rocket.png);
			transform: rotate(60deg);
			position: fixed;
			bottom: 0;
			left: 0;
			transition: all 1s;
		}
		.rocket img{
			transform: rotate(60deg);
		}
	</style>
</head>
<body>
	<div class="rocket">
		<!-- <img src="images/rocket.png" alt=""> -->
	</div>
</body>
</html>
