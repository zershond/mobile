<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.container{
			width: 300px;
			margin: 300px auto;
			position: relative;
		}
		.container:hover img{
			transform: rotate(360deg);
		}
		img{
			position: absolute;
			width: 150px;
			transform-origin: right top;
		}
		img:nth-child(1){transition:all 7s;}
		img:nth-child(2){transition:all 6s;}
		img:nth-child(3){transition:all 5s;}
		img:nth-child(4){transition:all 4s;}
		img:nth-child(5){transition:all 3s;}
	</style>
</head>
<body>
	<div class="container">
		<img src="images/pk2.png" alt="">
		<img src="images/pk2.png" alt="">
		<img src="images/pk2.png" alt="">
		<img src="images/pk2.png" alt="">
		<img src="images/pk2.png" alt="">
	</div>
</body>
</html>
