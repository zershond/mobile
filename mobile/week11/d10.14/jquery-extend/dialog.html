        //块级函数
        (function ($) {
            $.dkDialog = function (opts) {
                var object = {
                    close: function () { },
                    closeA: function () { },
                    closeB: function () { }
                };

                var _default = {
                    element: null
                };
                var opt = $.extend(_default, opts);
                $.each(opt.buttons, function (i, btn) {
                    //循环生成的按钮元素
                    var $button = $('<button>' + btn.title + '</button>').appendTo(opt.element);

                    object.element = $button;

                    $button.on(btn.eventType, function () {
                        btn.event(object);
                    })
                })
            };
        })(jQuery);
        

        $(function () {
            $.dkDialog({
                element: $('div'),
                buttons: [{
                    title: 'close',
                    eventType: 'click',
                    event: function (data) {
                        data.close();
                        console.log('close');
                    }
                }, {
                    title: 'confirm',
                    eventType: 'click',
                    event: function (data) {
                        console.log('confirm');
                        data.close();
                    }
                }]
            });
        })
