<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>text3</title>
	<style type="text/css">
		.box1{
			width: 200px;
			height: 50px;
			border-bottom: solid 1px #ccc; 
		}
		.box2{
			width: 200px;
			height: 50px;
			position: relative;
		}
		.box2:after{
			content: "";
			display: block;
			position: absolute;
			bottom: 0px;
			height: 1px;
			width: 100%;
			background: #ccc;
			transform: scaleY(0.5);
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
