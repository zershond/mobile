<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>text2</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.mask{
			position: fixed;
			width: 100%;
			height: 100%;
			background: black;
			opacity: 0.5;
			z-index: 10;
			display: none;
		}
		.container{
			
		}
		.container img{
			width: 80px;
		}
	</style>
	<script src="zepto/zepto.min.js"></script>
	<script src="zepto/touch.js"></script>
	<script src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$('.mask').on('touchstart', function(event) {
				$(this).hide();
				// event.preventDefault();
				/* Act on the event */
			});
			$('#btn').on('touchstart', function(event) {
				console.log('click')
				// event.preventDefault();
				/* Act on the event */
				$('.mask').show();
			});
		})
	</script>
</head> 
<body>
	<div class="mask"></div>
	<div class="container">
		
		<div class="content">
			<img src="img/12.png" alt="">
			<img src="img/13.png" alt="">
			<img src="img/14.png" alt=""><br/>
			<input type="button" id="btn" value="disable">
		</div>
	</div>
</body>
</html>
