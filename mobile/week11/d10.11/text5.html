<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>text5</title>
	<style type="text/css">
		.front{
			margin: 100px 500px;
			width: 300px;
			height: 300px;
			background: url(images/musicb.jpg);
			position: absolute;
			transition: all 1s;
			transform-origin: right center; 
			-webkit-perspective: 1px;
			backface-visibility: hidden;
		}
		.front:hover{
			transform: rotateY(180deg);
		}
		.after{
			margin: 100px 500px;
			width: 300px;
			height: 300px;
			background: url(images/musict.jpg);
			position: absolute;
		}
	</style>
</head>
<body>
	<div class="after"></div>
	<div class="front"></div>
</body>
</html>
